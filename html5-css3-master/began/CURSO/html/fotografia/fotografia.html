	<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Desde muy temprana edad me llamó este gran arte que es la fotografía. En mis comienzos, como aficionado, me incliné más hacia el paisaje. Me gusta viajar acompañado de mi inseparable cámara y siempre he intentado aprovechar cada instante plasmando lo que mi ojo captaba y transmitía. Me considero una persona inquieta y como tal, me gusta experimentar de ahí decidí combinar mi gran experiencia como diseñador gráfico con la fotografía. El resultado me llevó a experimentar una gran satisfacción y conseguir que este arte me enganche cada día más.</p>
